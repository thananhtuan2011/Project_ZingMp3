<style>

  
    .fullname{
      display: flex;
      align-items: center;
      padding-left: 5px;
    }
    .titile
    {
      font-weight: bold;
    }
   
  </style>
  
  
  <div class="card card-custom card-sticky gutter-b">

    <!-- body -->
    <div class="card-body">
      <div class="table-responsive angular-bootstrap-table"  [ngStyle]="{'height.px': pageHeight}" >
        <table class="table table-head-custom table-vertical-center overflow-hidden">
          <thead style="font-size: 22px;">
            <th >
              <span class="titile">Id</span>
             
            </th>
            <th>
              <span class="titile">Full Name</span>
             
            </th>
            <th>
              <span class="titile">Address</span>
             
            </th>
            <th>
                <span class="titile">Phone</span>
               
              </th>
              <th>
                <span class="titile">Username</span>
               
              </th>
              <th>
                <span class="titile">Email</span>
               
              </th>
              <th>
                <span class="titile">Acount Google</span>
               
              </th>
            <th >
              <span class="titile">Created</span>
            
            </th>
            <th >
              <span class="titile">Updated</span>
            
            </th>
           
          
            <!-- <th style="text-align: center;"  >
              <span class="titile">Action</span>
             
            </th> -->
           
          </thead>
          <div style="height: 20px;"></div>
          <tbody>
           
          <tr *ngFor="let r of acount_serives._itemsacount$ | async">
             
              <td>
                <div>
                  <span class="cssusername">{{ r.account_id }}</span>
                </div>
              </td>
              <td>
                <div>
                  <span class="cssDepartment">{{ r.full_name  }} </span>
                </div>
              </td>
              <td>
                <div>
                  <span *ngIf=" (r.address | json) != '{}'"   class="cssDepartment">{{ r.address  }} </span>
                </div>
              </td>
              <td>
                <div>
                  <span *ngIf=" (r.phone | json) != '{}'"  class="cssDepartment">{{ r.phone  }} </span>
                </div>
              </td>
              <td>
                <div>
                  <span *ngIf=" (r.user_name | json) != '{}'" class="cssDepartment">{{ r.user_name  }} </span>
                </div>
              </td>
              <td>
                <div>
                  <span *ngIf=" (r.email | json) != '{}'"  class="cssDepartment">{{ r.email  }} </span>
                </div>
              </td>
              <td>
                <div>
                  <span *ngIf=" (r.isGoogle | json) != '{}'" class="cssDepartment">

                       <img style="width: 40px;" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png">

                      
                  </span>
                </div>
              </td>
              <td>
                <span class="cssJobtitle">{{ r.created_at  | date : 'dd/M/yyyy – hh:mm ' }}</span>
              </td>
              <td>
                <span *ngIf=" (r.updated_at | json) != '{}'" class="cssJobtitle">{{ r.updated_at  | date : 'dd/mM/yyyy – hh:mm' }}</span>
              </td>

              <!-- <td  style="text-align: center">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>settings</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button (click)="Delete(r.type_id )" mat-menu-item>
                      <mat-icon>clear</mat-icon>
                      <span>Remove</span>
                    </button>
                    <button (click)="Update(r )"  mat-menu-item >
                      <mat-icon>schedule</mat-icon>
                      <span>Update</span>
                    </button>
                   
                  </mat-menu>
                    
                </td> -->
          
              
              
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end: Table -->
      <app-paginator
        class="d-flex justify-content-between align-items-center flex-wrap"
        [paginator]="paginator"
        [isLoading]="isLoading"
        (paginate)="paginate($event)"
      ></app-paginator>
    </div>
  </div>
