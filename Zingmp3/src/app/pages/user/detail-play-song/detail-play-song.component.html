<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <div class="ca">
        <div>
            <div class="detail" style="height: 100vh;" *ngIf="Song">
                <div class="fl-1 row" style="margin: 0px !important;">
                    <div class="col-2 anhnen image-music_up croll" >
                        <div >

                        <img   class="scl-1 croll rotate "  #image src="{{Song.image}}" alt="">

                        <div class="author" *ngIf="Song" style="max-width: 200px;
                        padding-left: 5%;
                        margin-top: 20px;
                        display: flex;
                        flex-direction: column;
                        position: absolute;
                    ">
                            <span  style="font-size: 20px;" class="title_home">{{Song.song_name}}</span>
                            <span style="font-size: 12px;color: grey;">{{Song.singer_name}}</span>
                        </div>
                    </div>

                    </div>
                    <div class="col-8 lyric">
                        <marquee style="height: 450px;" direction="up" scrollamount="3">
                            <p style="text-align: center;">
                               {{Song.lyrics}}

                            </p>
                        </marquee>

                    </div>
                </div>
            </div>
        </div>

        <div class="right">
           
       
           
         <audio *ngIf="Song" id="audioPlayer"
             src="{{Song.url_song}}"></audio>
         <!-- <span>{{ song1Duration }}</span> Thời gian bài hát 1 -->
     </div>
        <!-- <button class="close-btn  close" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>clear</mat-icon>
          </button> -->
         
    </div>
