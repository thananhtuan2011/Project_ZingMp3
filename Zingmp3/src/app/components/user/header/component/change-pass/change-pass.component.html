<h2 style="text-align: center;color: white;">Change Password</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	

	<div class="form-group">
		<label  class="lb" for="name">Password Old</label>
		<input type="password" class="form-control" formControlName="password">
	
	</div>

	<div class="form-group">
		<label  class="lb" for="name"> Password</label>
		<input type="password" class="form-control" formControlName="confirmPassword">
	
	</div>
    <div class="form-group">
		<label class="lb" for="name">Confirm Password</label>
		<input type="password" class="form-control" formControlName="confirmPassword">
	
	</div>
	<button style="width: 120px;" type="submit" class="btn btn-success">Submit</button>
</form>
