<header>

    <div href="#" class="sidebar_logo">
        <a style="position: fixed;" class="sidebar_logo-link">
            <img style="cursor: pointer;" routerLink="home" src="../../../assets/images/main-logo.svg" alt="">
        </a>
    </div>
 
    <ul class="list-unstyled app_sidebar sidebar_nav-list--separate ">
        <div class="sidebar-nav">
            <ul class="sidebar_nav-list">
                <li routerLink="home"    routerLinkActive="item-active" class="sidebar_nav-item"><a  class="sidebar_item-link"><i
                            class="bi bi-music-player"></i> <span>Cá Nhân</span></a></li>
                <li routerLink="khampha"    routerLinkActive="item-active" class="sidebar_nav-item"><a  class="sidebar_item-link"><i
                            class="bi bi-vinyl"></i> <span>Khám Phá</span></a></li>
                <li routerLink="zingchart"    routerLinkActive="item-active" class="sidebar_nav-item"><a  class="sidebar_item-link"><i
                            class="bi bi-music-note-list"></i> <span>#Zingchart</span></a></li>
                <li class="sidebar_nav-item"><a routerLink="radio" class="sidebar_item-link"><i
                            class="bi bi-soundwave"></i> <span>Radio</span><input class="bt-live" type="button"
                            value="LIVE"></a></li>
                <!-- <li class="sidebar_nav-item"><a routerLink="theodoi" class="sidebar_item-link"><i
                            class="bi bi-file-earmark-slides"></i> <span>Theo dõi</span></a></li> -->
            </ul>
            <hr>
        </div>
        <div class="sidebar_subnav hide-on-mobile">
            <ul class="sidebar_nav-list">
                <li class="sidebar_nav-item subnav-item">
                    <a class="sidebar_item-link" routerLink="newsong">
                        <i class="bbi bi-music-note-beamed"></i> <span>Nhạc Mới</span>
                    </a>
                </li>
                <!-- <li class="sidebar_nav-item subnav-item"><a  routerLink="type" class="sidebar_item-link"><i
                            class="bi bi-slack"></i> <span>Thể Loại</span></a></li> -->
                <li class="sidebar_nav-item subnav-item"><a  routerLink="top10" class="sidebar_item-link"><i
                            class="bi bi-star"></i> <span>Top 10</span></a></li>
                <li class="sidebar_nav-item subnav-item"><a  routerLink="mv" class="sidebar_item-link"><i
                            class="bi bi-camera-video"></i> <span>Mv</span></a></li>
            </ul>
            <div class="sidebar_login">
                <p (click)="showAlert()" class="sidebar_login-description">Nghe nhạc không quảng cáo cùng kho nhạc VIP</p>
                <a (click)="showAlert()" class="sidebar_login-btn button is-small button-gold them">MUA VIP</a>
            </div>

        </div>
        <div class="sidebar_create-playlist">
            <div class="sidebar_create-container">
                <i class="bi bi-plus-lg"></i>
                <div (click)="AddPlayList()" class="sidebar_create-title"><span style="padding-left: 10px;font-weight: 600;font-size: 14px;">Tạo
                        playlist mới</span></div>
            </div>
            <div style="border-top:  1px solid white;" *ngIf="listPlaylist.length>0"></div>
            <div    [ngStyle]="{ 'max-height': '40vh', position: 'relative' }"
            class="scroll"
            [perfectScrollbar]="{wheelPropagation: false}"
           >
           
             <!-- begin search  -->
             <div  style="display: flex;align-items: center; justify-content: center; cursor: pointer;" *ngFor="let item of listPlaylist">
           
            
               <div>
                 <ng-container  >
                   <div [routerLink]="['playlist/',item.id_playlist]" class="d-flex align-items-center flex-grow-1 mb-2 list home-links">
                     <div class="symbol symbol-45 bg-transparent flex-shrink-0">
                       <!-- <span class="icon-svg" [inlineSVG]="el.svgPath"></span> -->
                       <!-- <img [src]="el.svgPath" alt="" /> -->
                     </div>
                     <div class="d-flex f ml-3 mt-2 mb-2 li">
                       <div _ngcontent-jcs-c115=""><mat-icon style="color: white;">queue_music</mat-icon></div>
                      
                      <div style="padding-left: 15px;">
           
                     
                      <div style="    font-size: 14px;
                      font-weight: bold;
                      color: white;" class="  text-uppercase ">
                         {{item.playlist_name}}
                 </div>
                       
                     
                      
                   </div>
                     </div>
                   </div>
                 </ng-container>
               </div>
             </div>
             <!-- begin search  -->
             
            </div>
        </div>

    </ul>

</header>
